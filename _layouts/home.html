---
layout: default
---
{%- include header.html where="home" -%}

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Tag list -->
            <div class="post-preview">
                {%- for tag in site.data.tags -%}
                <a href="{{ '/' | relative_url }}t/{{ tag | downcase | replace: ' ', '-' }}" class="badge badge-pill badge-info" data-tag="{{tag}}">{{ site.data.format[tag] }}</a>
                {%- endfor -%}
            </div>
            <!-- Divider-->
            <hr class="my-4" />

        {{ content }}

        {%- if site.posts.size > 0 -%}
        {%- for post in site.posts -%}
        {% include post-tile.html post=post %}
        {%- endfor -%}
        {%- endif -%}
        </div>
    </div>
</div>

<script>
    $('[data-tag]').click((e) => {
        currentTag = e.target.dataset.tag;
        filterByTagName(currentTag);
    });

    function filterByTagName(tagName) {
        $('.hidden').removeClass('hidden');
        $('.post-wrapper').each((index, elem) => {
            if (!elem.hasAttribute(`data-${tagName}`)) {
                $(elem).addClass('hidden');
            }
        });

        $('.tag').removeClass('selected');
        $('.tag[data-tag=${tagName}]').addClass('selected');
    }
</script>
